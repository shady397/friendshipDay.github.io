<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship day!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Adding a new element for text animation -->
    <div id="text" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 80px; color: white; text-align: center;">Happy Friendship Day, Eva!</div>

    <script type="text/javascript">
        // Getting the body element
        var body = document.querySelector("body");

        // Function to create and append a heart element
        function createHeart(e) {
          var heart = document.createElement("span");
          var x = e.offsetX;
          var y = e.offsetY;
          heart.style.left = x + "px";
          heart.style.top = y + "px";
          var size = Math.random() * 100;
          heart.style.width = 20 + size + "px";
          heart.style.height = 20 + size + "px";
          body.appendChild(heart);

          setTimeout(function() {
            heart.remove();
          }, 2000);
        }

        // Function to add event listener for mousemove event
        function addListener() {
          // Adding event listener for mousemove event
          document.addEventListener("mousemove", createHeart);
        }

        // Function to remove event listener for mousemove event
        function removeListener() {
          // Removing event listener for mousemove event
          document.removeEventListener("mousemove", createHeart);
        }

        // Removing the event listener initially
        removeListener();

        // Adding the event listener after 5 seconds
        setTimeout(addListener, 5000);
    </script>
</body>
</html>
